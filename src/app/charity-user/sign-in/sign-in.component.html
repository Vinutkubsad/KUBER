
<h1 class="title">Charity User Login </h1>

<div class="container">
    <div class="card">
      <div class="left"></div>
      <div class="right">
        <form role="form" (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
          <div class="form-input">
            <input type="text" id="username" placeholder="username" formControlName="email"  [(ngModel)]="service.charityLogin.email">
            <label for="username">username</label>
          </div>
          <div class="form-input">
            <input type="password" id="password" placeholder="*********"  formControlName="password"  [(ngModel)]="service.charityLogin.password">
            <label for="password">password</label>
          </div>
          <input type="submit" class="btn" value="LOGIN"  >
          <a href="#" class="forgot-password">forgot password?</a>  
        </form>
      </div>
    </div>
  </div>
