<div class="container-fluid padding">
  <div class="container">
    <div class="row welcome ">
      <div class="col-12" style="color:rgb(106, 208, 226);">
        <h4 class="title">Recent Donations</h4>
        <!-- <hr> -->
      </div>
      <div class="container padding">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table *ngIf="payments.length > 0" class="table">
                <thead class="thead">
                  <tr>
                    <th>Date<button class="btn btn-outline-light" (click)="sortDate()"><i class="fa fa-sort"
                          aria-hidden="true"></i></button></th>
                    <th>Name<button class="btn btn-outline-light" (click)="sortStatus()"><i class="fa fa-sort"
                          aria-hidden="true"></i></button></th>
                    <th>Amount <br>(Including fees)<button class="btn btn-outline-light" (click)="sortAmount()"><i
                          class="fa fa-sort" aria-hidden="true"></i>
                      </button></th>
                </thead>
                <tbody>
                  <tr *ngFor=" let p of payments; let i=index;">
                    <td>{{p.date | date}}</td>
                    <td>{{p.userName}}</td>
                    <td>{{p.amount}}</td>
                  </tr>
                </tbody>
              </table>
              <hr>
              <div *ngIf="payments.length === 0" class="text-center">
                <h4>No Donations</h4>
              </div>



              <ngb-pagination class="d-flex justify-content-end" [(page)]="pagination.currentPage"
                [pageSize]="pagination.noOfItemsPerPage" [collectionSize]="pagination.totalCount"
                aria-label="Default pagination" (pageChange)="onPageChange($event)" *ngIf="payments.length > 0">
              </ngb-pagination>
            </div>
          </div>
          <!-- <div class="col-3">
              <div class="card">
                <div class="card-title narrow text-center">
                  <h2>Total Balance</h2>
                  <h2>{{bal}}</h2>
                </div>
              </div>
            </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
