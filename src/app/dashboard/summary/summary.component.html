
<div id="sum" class="container-fluid padding">
  <div class="container">
    <div class="row welcome ">
      <div class="col" style="color:rgb(106, 208, 226);">
        <h4 class="title">Recent Donations</h4>
      </div>
      <div class="col">
        <h3 >Total Balance:{{bal | currency}}</h3>
      </div>
      
      <div class="container padding">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table *ngIf="payments.length > 0" class="table">
                <thead class="thead">
                  <tr>
                    <th>Date<button class="btn btn-outline-light" (click)="sortDate()"><fa-icon [icon]="faSort"></fa-icon></button></th>
                    <th>Name<button class="btn btn-outline-light" (click)="sortName()"><fa-icon [icon]="faSort"></fa-icon></button></th>
                    <th>Amount <br>(Including fees)<button class="btn btn-outline-light" (click)="sortAmount()"><fa-icon [icon]="faSort"></fa-icon>
                      </button></th>
                </thead>
                <tbody>
                  <tr *ngFor=" let p of payments; let i=index;">
                    <td>{{p.paymentDate | date}}</td>
                    <td>{{p.userName}}</td>
                    <td>{{p.amount | currency}}</td>
                  </tr>
                </tbody>
              </table>
              <hr>
              <div class="spinner" *ngIf="loading">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div *ngIf="payments.success === false" class="text-center">
                <h4>No data</h4>
              </div>
              <ngb-pagination class="d-flex justify-content-end" [(page)]="pagination.currentPage"
                [pageSize]="pagination.noOfItemsPerPage" [collectionSize]="pagination.totalCount"
                aria-label="Default pagination" (pageChange)="onPageChange($event)" *ngIf="payments.length > 0">
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
