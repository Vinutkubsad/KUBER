<div class="container-fluid padding">
  <div class="container">
    <div class="row welcome">
      <div class="col-12">
        <h4>Activities</h4>
        <div style="text-align:center">

        </div>
      </div>
      <div class="container padding">
        <div class="col-12">
          <div class="table-responsive">
            <div class="container-fluid col-12">
              <div class="row">
                <div class="col-2">
                  <div ngbDropdown class="d-inline-block" autoClose="outside">
                    <button class="btn btn-outline-info" data-toggle="tooltip" title="Filter by date" id="dropdownForm1"
                      ngbDropdownToggle>
                      <fa-icon [icon]="faFilter"></fa-icon> Date
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                      <button class="btn"><a class="dropdown-item" (click)="filter30()">Last 30 days</a></button>
                      <button class="btn"><a class="dropdown-item" (click)="filter60()">Last 60 days</a></button>
                      <button class="btn"><a class="dropdown-item" (click)="filter18()">2018</a></button> <br>
                      <button class="btn"><a class="dropdown-item" (click)="filter19()">2019</a></button>
                      <form class="px-4 py-3">
                        <div class="form-group">
                          <div class="jumbotron-fluid">
                            <label for="date-range">Date-range</label>
                            <input type="date" class="form-control" id="date-range" name="start" [(ngModel)]="start" />
                            <input type="date" class="form-control" id="date-range" name="end" [(ngModel)]="end" />
                          </div>
                        </div>
                      </form>
                      <button class="dropdown-item" style="margin-left: 142px;" type="button" class="btn btn-primary "
                        (click)="filter()">
                        Done
                      </button>
                    </div>
                  </div>
                </div>
                <div class="form-group form-inline col-8">
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <fa-icon [icon]="faSearch"></fa-icon>
                      </div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                      placeholder="Search Name " [(ngModel)]="DonarName" (input)="search()" style="outline:none">
                  </div>
                </div> &nbsp;&nbsp;&nbsp;
                <div class="">
                  <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="top"
                    title="Pdf" (click)="downloadPdf()">
                    <fa-icon [icon]="faFilePdf"></fa-icon> Dowload
                  </button>
                </div>
                <br>
                &nbsp; &nbsp;
                <div class="">
                  <button type="button" class="btn btn-outline-info" data-toggle="tooltip" data-placement="top"
                    title="Refresh" (click)="refresh()">
                    <fa-icon [icon]="faRedoAlt"></fa-icon>
                  </button>
                </div>
              </div>
            </div>
            <table *ngIf="payments.length > 0" class="table">
              <thead class="thead">
                <tr>
                  <th>
                    Date<button class="btn btn-outline-light" (click)="sortDate()">
                      <fa-icon [icon]="faSort"></fa-icon>
                    </button>
                  </th>
                  <th>
                    Name<button class="btn btn-outline-light" (click)="sortStatus()">
                      <fa-icon [icon]="faSort"></fa-icon>
                    </button>
                  </th>
                  <th>
                    Donation Status<button class="btn btn-outline-light" (click)="sortName()">
                      <fa-icon [icon]="faSort"></fa-icon>
                    </button>
                  </th>
                  <th>
                    Total Amount<button class="btn btn-outline-light" (click)="sortAmount()">
                      <fa-icon [icon]="faSort"></fa-icon>
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of payments; let i = index">
                  <td>{{ p.paymentDate | date }}</td>
                  <td>{{ p.userName }}</td>
                  <td *ngIf="p.status === 'succeeded'"><a class="btn btn-outline-success">{{p.status}}</a></td>

                  <td *ngIf="p.status === 'pending'">
                    <button class="btn btn-outline-danger" data-toggle="tooltip"
                      data-placement="top" title="check status"
                      (click)="checkStatus(p.payment_id)">{{p.status}}</button></td>
                  <td>{{ p.amount | currency }}</td>

                </tr>
              </tbody>

            </table>

            <hr />
            <div class="spinner" *ngIf="loading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div *ngIf="payments.success === false" class="text-center">
              <h5>{{payments.message}}</h5>
            </div>
            <ngb-pagination class="d-flex justify-content-end" [(page)]="pagination.currentPage"
              [pageSize]="pagination.noOfItemsPerPage" [collectionSize]="pagination.totalCount"
              aria-label="Default pagination" (pageChange)="onPageChange($event)" *ngIf="payments.length > 0">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
