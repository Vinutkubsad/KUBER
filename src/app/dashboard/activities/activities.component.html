                <div class="form-group form-inline col-4">
                  <input class="form-control ml-2" type="text" [(ngModel)]="DonarName" placeholder="Search"/>
                  <button class="btn btn-secondary" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="col">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-filter" aria-hidden="true"></i> Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" >Donations</a>

            <table *ngIf="payments.length > 0" class="table">

              <thead class="thead">
                <tr>
                  <th>Date<button class="btn btn-outline" (click)="sortDate()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Type<button class="btn btn-outline" (click)="sortStatus()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Name<button class="btn btn-outline" (click)="sortStatus()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Donation Status<button class="btn btn-outline" (click)="sortStatus()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Total Amount<button class="btn btn-outline" (click)="sortAmount()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Fees<button class="btn btn-outline" (click)="sortDate()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
                  <th>Net Amount<button class="btn btn-outline" (click)="sortDate()"><i class="fa fa-sort"
                        aria-hidden="true"></i></button></th>
              </thead>
              <tbody>
                <tr *ngFor=" let p of payments; let i=index;">
                  <td>{{p.date | date}}</td>
                  <td></td>
                  <td>{{p.userName}}</td>
                  <td>{{p.status}}</td>
                  <td>{{p.amount | currency}}</td>
                  <td>{{p.application_fee_amount | currency}}</td>
                  <td>{{p.net | currency}}</td>
                </tr>
              </tbody>
            </table>
            <hr>
            <div *ngIf="payments.length === 0" class="text-center">
              <h5>No Transactions</h5>
            </div>
            <ngb-pagination class="d-flex justify-content-end" [(page)]="pagination.currentPage"
              [pageSize]="pagination.noOfItemsPerPage" [collectionSize]="pagination.totalCount"
              aria-label="Default pagination" (pageChange)="onPageChange($event)" *ngIf="payments.length > 0">
            </ngb-pagination>
