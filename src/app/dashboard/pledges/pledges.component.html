<div class="container-fluid padding" #conatent>
  <div class="container">
    <div class="row welcome ">
      <div class="col-12" style="color:rgb(106, 208, 226);">
        <h4 class="title">Pledges</h4>
        <hr>
      </div>
      <div class="container padding">
        <div class="col-12">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <select class="btn btn-outline" name="Frequency" id="" (change)="frequnecy($event.target.value)">
                  <option class="dropdown-item" value="week">Weekly</option>
                  <option class="dropdown-item" value="byweek">Biweekly</option>
                  <option class="dropdown-item" value="month">Monthly</option>
                  <option class="dropdown-item" value="half-year">Half-Year</option>
                  <option class="dropdown-item" value="quarter">Quarterly</option>
                  <option class="dropdown-item" value="year">Annually</option>
                </select>
              </div>
              <div class="col">
                <div class="dropdown">
                  <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-filter" aria-hidden="true"></i> Date
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <!-- <a class="dropdown-item" (click)="frequnecy1('30')">Next Month</a>
                    <a class="dropdown-item" (click)="frequnecy1('60')">Next Quarterly</a>
                    <a class="dropdown-item" (click)="frequnecy1('year')">Current-Year </a>
                    <a class="dropdown-item" (click)="frequnecy1('nextyear')">Next-Year</a> -->
                    <form class="px-4 py-3">
                      <div class="form-group">
                        <!-- <input class="btn btn-primary" type="checkbox" data-toggle="collapse"
                            data-target=".multi-collapse2" aria-expanded="false" aria-controls="exampleCheck3">
                          <label class="form-check-label" for="exampleCheck3">Date-range</label> -->
                        <!-- <div class="collapse multi-collapse2" id="exampleCheck3"> -->
                        <div class="jumbotron-fluid">
                          <label for=""> From Date </label><input type="date" class="form-control" id="date-range" name="start" [(ngModel)]="start">
                          <label for=""> To Date </label><input type="date" class="form-control" id="date-range" name="end" [(ngModel)]="end">
                        </div>
                      </div>
                    </form>
                    <button class="dropdown-item" style="margin-left: 142px;" type="button" class="btn btn-primary"
                      (click)="Datefilter()">Done</button>
                  </div>
                </div>
              </div>
              <div class="form-group form-inline col-4">
                <input class="form-control ml-2" type="text" [(ngModel)]="searchText" placeholder="Search name"  style="width:280px;"/>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info" (click)="downloadPdf()"><i
                    class="fas fa-file-pdf"></i> Dowload </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-info" (click)="refresh()"><i class="fas fa-redo-alt"></i></button>
              </div>
            </div>
            <br>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table *ngIf="pledgeReport?.length >0"  class="table">
                  <thead class="thead">
                    <tr>
                      <th>Name</th>
                      <th>Frequency</th>
                      <th>Net Amount</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let data of pledgeReport| filter : 'userDetails':'name': searchText  | paginate: {itemsPerPage: 12, currentPage: p };">
                      <td>{{data.userDetails.name}}</td>
                      <td>{{data.interval}}</td>
                      <td>{{data.amount}}</td>
                      <td>{{data.startDate | date}}</td>
                    </tr>
                  </tbody>
                </table>
                <hr>
                <div *ngIf="pledgeReport?.length === 0" class="text-center">
                  <h5>No data</h5>
                </div>
              </div>
            </div>
            <div class="paginate">
              <pagination-controls class="paginate-wrap" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
