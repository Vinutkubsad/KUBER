
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink= "/home">
      <img src="../../../assets/Images/kuber-HD.jpg" alt="">
      <p>Kuber</p>
    </a>
</div>
<div class="header">
  <h3 class="title">Charity User Login </h3>
    <div class="container">
      <div class="card">
        <div class="right">
          <form role="form" (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
            <div class="form-input">
              <input type="text" id="username" placeholder="username" formControlName="email" [(ngModel)]="service.charityLogin.email">
              <div *ngIf="
                        loginForm.controls['email'].touched &&
                        !loginForm.controls['email'].valid
                      ">
                <small *ngIf="loginForm.controls['email'].hasError('required')" style="color:red;">
                  Please enter email address
                </small>
              </div>
              <label for="username">username</label>
            </div>
            <div class="form-input">
              <input [type]="passwordType" id="password" placeholder="password" formControlName="password" [(ngModel)]="service.charityLogin.password">
              <i class="fas fa-eye" style="margin-left: 95%; color: dark;" (click)="togglePwd()"></i>
              <div *ngIf="
                      loginForm.controls['password'].touched &&
                      !loginForm.controls['password'].valid
                    ">
                <small *ngIf="loginForm.controls['password'].hasError('required')" style="color:red;">
                  Please enter the password
                </small>
              </div>
              <label for="password">password</label>
            </div>
            <input type="submit" class="btn" value="LOGIN">
            <!-- <a href="#" class="forgot-password">forgot password?</a> -->
          </form>
          <button  class="btn-register" (click)="navRegister()">Register</button>
        </div>
      </div>
    </div>
    <button type="button" id = "adminLogin" class="btn btn-outline" (click)="navigateAdmin()">Login as Admin</button>
</div>
