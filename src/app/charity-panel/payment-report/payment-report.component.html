<div class="container-fluid padding">
  <div class="container">
    <div class="row welcome ">
      <div class="col-12">
        <h3 class="display-4.4">Payments</h3>
        <hr>
      </div>
      <div class="container padding">
        <div class="col-12">
          <div class="form-group">
            <div class="row padding ml-auto">
              <input type="text" class="form-control " [(ngModel)]="searchText" placeholder="Search">
              <!-- <button type="button" class="btn btn-outline"><i class="fa fa-search" aria-hidden="true"></i></button> -->
              <!-- <input type="text" placeholder="Select date-range" class="date form-control" bsDaterangepicker>
              <button type="button" class="btn btn-outline">Go</button> -->
            </div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead">
                <tr>
                  <th>Donar Name</th>
                  <th>Email ID</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor=" let p of payments | filter : 'DonarName' : searchText | paginate: { itemsPerPage: 7, currentPage: p };">
                  <td>{{p.DonarName}}</td>
                  <td>{{p.email}}</td>
                  <td>{{p.amount}}</td>
                  <td>{{p.Date}}</td>
                  <td>{{p.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
